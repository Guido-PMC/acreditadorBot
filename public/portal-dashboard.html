<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Clientes - AcreditadorBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.5rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .stats-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        .stats-card.info {
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
            color: white;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            cursor: pointer;
            user-select: none;
        }
        .table th:hover {
            background-color: #e9ecef;
        }
        .table th.sortable::after {
            content: '↕';
            margin-left: 0.5rem;
            opacity: 0.5;
        }
        .table th.sort-asc::after {
            content: '↑';
            opacity: 1;
        }
        .table th.sort-desc::after {
            content: '↓';
            opacity: 1;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .nav-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .alert {
            border-radius: 0.375rem;
        }
        .balance-positive {
            color: #28a745;
            font-weight: bold;
        }
        .balance-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .balance-zero {
            color: #6c757d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/portal-dashboard.html">
                <i class="fas fa-robot me-2"></i>AcreditadorBot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/portal-dashboard.html"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span id="userName">Usuario</span>
                            <span id="userComision" class="badge bg-light text-dark ms-1"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="showProfile()"><i class="fas fa-user-circle me-2"></i>Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alertas -->
        <div id="alerts"></div>

        <!-- Resumen de estadísticas -->
        <div class="row mb-4" id="statsRow">
            <div class="col-md-4 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Total Acreditaciones</h6>
                                <h3 id="totalAcreditaciones">-</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-file-invoice-dollar fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Saldo Pendiente</h6>
                                <h3 id="saldoPendiente">-</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-hourglass-half fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Saldo Actual</h6>
                                <h3 id="saldoActual">-</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-wallet fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vista Unificada de Movimientos -->
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Mis Movimientos
                        </h5>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-primary" onclick="filterMovimientos('')">Todos</button>
                            <button type="button" class="btn btn-outline-success" onclick="filterMovimientos('acreditacion')">Acreditaciones</button>
                            <button type="button" class="btn btn-outline-warning" onclick="filterMovimientos('comprobante')">Comprobantes</button>
                            <button type="button" class="btn btn-outline-info" onclick="filterMovimientos('credito')">Créditos</button>
                            <button type="button" class="btn btn-outline-danger" onclick="filterMovimientos('pago')">Pagos</button>
                        </div>
                        <span class="badge bg-info ms-2" id="movimientosCount">0</span>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="sortMovimientos('fecha')">Fecha</th>
                                <th class="sortable" onclick="sortMovimientos('tipo')">Tipo</th>
                                <th class="sortable" onclick="sortMovimientos('concepto')">Concepto</th>
                                <th class="sortable" onclick="sortMovimientos('importe')">Importe</th>
                                <th>Comisión</th>
                                <th>Neto</th>
                                <th>Detalles</th>
                            </tr>
                        </thead>
                        <tbody id="movimientosUnificadosTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="row align-items-center">
                    <div class="col">
                        <small class="text-muted" id="movimientosUnificadosPaginationInfo">
                            Mostrando 0 de 0 movimientos
                        </small>
                    </div>
                    <div class="col-auto d-flex align-items-center gap-2">
                        <small class="text-muted">Mostrar:</small>
                        <select class="form-select form-select-sm" id="movimientosPerPage" onchange="changeMovimientosPerPage()" style="width: auto;">
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                        </select>
                        <nav aria-label="Paginación de movimientos">
                            <ul class="pagination pagination-sm mb-0" id="movimientosUnificadosPagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-circle me-2"></i>Mi Perfil
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="profileContent">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let currentUser = null;
        let movimientosFilter = '';
        let allMovimientos = []; // Todos los movimientos cargados
        let currentPage = 1;
        let movimientosPerPage = 25;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUserInfo();
            loadResumen();
            loadMovimientosUnificados();
            
            // Actualizar datos cada 30 segundos
            setInterval(() => {
                loadResumen();
                loadMovimientosUnificados();
            }, 30000);
        });

        // Verificar autenticación
        function checkAuth() {
            const token = localStorage.getItem('portal_token');
            if (!token) {
                window.location.href = '/portal-login.html';
                return;
            }
        }

        // Cargar información del usuario
        async function loadUserInfo() {
            try {
                const response = await authenticatedRequest('/portal/profile');
                if (!response) return;

                const result = await response.json();
                if (result.success) {
                    currentUser = result.data;
                    document.getElementById('userName').textContent = `${currentUser.nombre} ${currentUser.apellido}`;
                    
                    // Mostrar comisión del cliente
                    const comisionElement = document.getElementById('userComision');
                    if (currentUser.comision && currentUser.comision > 0) {
                        comisionElement.textContent = `Comisión: ${currentUser.comision}%`;
                        comisionElement.style.display = 'inline';
                    } else {
                        comisionElement.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error cargando información del usuario:', error);
                // Fallback a datos locales
            const userStr = localStorage.getItem('portal_user');
            if (userStr) {
                currentUser = JSON.parse(userStr);
                document.getElementById('userName').textContent = `${currentUser.nombre} ${currentUser.apellido}`;
                }
            }
        }

        // Función para hacer requests autenticados
        async function authenticatedRequest(url, options = {}) {
            const token = localStorage.getItem('portal_token');
            if (!token) {
                window.location.href = '/portal-login.html';
                return null;
            }

            const response = await fetch(url, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });

            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('portal_token');
                localStorage.removeItem('portal_user');
                window.location.href = '/portal-login.html';
                return null;
            }

            return response;
        }

        // Cargar resumen
        async function loadResumen() {
            try {
                const response = await authenticatedRequest('/portal/resumen');
                if (!response) return;

                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    document.getElementById('totalAcreditaciones').textContent = data.acreditaciones.total_acreditaciones || 0;
                    
                    // Saldo actual (acreditaciones cotejadas - comisiones + créditos - pagos)
                    const saldoActual = data.saldo_actual || 0;
                    const saldoActualElement = document.getElementById('saldoActual');
                    saldoActualElement.textContent = new Intl.NumberFormat('es-AR', {
                        style: 'currency',
                        currency: 'ARS'
                    }).format(saldoActual);
                    
                    if (saldoActual > 0) {
                        saldoActualElement.className = 'balance-positive';
                    } else if (saldoActual < 0) {
                        saldoActualElement.className = 'balance-negative';
                    } else {
                        saldoActualElement.className = 'balance-zero';
                    }
                    
                    // Saldo pendiente (acreditaciones no cotejadas - comisiones)
                    const saldoPendiente = data.saldo_pendiente || 0;
                    const saldoPendienteElement = document.getElementById('saldoPendiente');
                    saldoPendienteElement.textContent = new Intl.NumberFormat('es-AR', {
                        style: 'currency',
                        currency: 'ARS'
                    }).format(saldoPendiente);
                }
            } catch (error) {
                console.error('Error cargando resumen:', error);
            }
        }

        // Función auxiliar para obtener el cliente_id del token
        async function getClienteId() {
            const token = localStorage.getItem('portal_token');
            if (!token) return null;
            
            try {
                const response = await fetch('/portal/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.data.cliente_id;
                }
            } catch (error) {
                console.error('Error obteniendo cliente_id:', error);
            }
            
            return null;
        }

        // Cargar movimientos unificados (acreditaciones + comprobantes + pagos)
        async function loadMovimientosUnificados() {
            try {
                // Obtener cliente_id primero
                const clienteId = await getClienteId();
                if (!clienteId) {
                    console.error('No se pudo obtener el cliente_id');
                    return;
                }

                // Cargar acreditaciones, comprobantes y movimientos en paralelo
                const [acreditacionesRes, comprobantesRes, movimientosRes] = await Promise.all([
                    authenticatedRequest(`/api/acreditaciones?cliente=${clienteId}&limit=100`),
                    authenticatedRequest(`/api/clientes/${clienteId}/comprobantes?limit=100`),
                    authenticatedRequest('/portal/movimientos?limit=100')
                ]);

                if (!acreditacionesRes || !comprobantesRes || !movimientosRes) return;

                const [acreditacionesData, comprobantesData, movimientosData] = await Promise.all([
                    acreditacionesRes.json(),
                    comprobantesRes.json(),
                    movimientosRes.json()
                ]);

                if (!acreditacionesData.success || !comprobantesData.success || !movimientosData.success) {
                    showAlert('Error al cargar movimientos', 'danger');
                    return;
                }

                // Combinar y ordenar movimientos
                const movimientos = [];
                
                // Agregar acreditaciones como entradas
                acreditacionesData.data.forEach(acred => {
                    // Verificar que la fecha sea válida
                    const fecha = acred.fecha_hora ? new Date(acred.fecha_hora) : new Date();
                    const fechaFormateada = fecha instanceof Date && !isNaN(fecha) ? 
                        fecha.toLocaleDateString('es-AR') + ' ' + fecha.toLocaleTimeString('es-AR', {hour: '2-digit', minute: '2-digit'}) : 
                        'Fecha no disponible';

                    movimientos.push({
                        id: `acred_${acred.id}`,
                        tipo: 'acreditacion',
                        concepto: `Acreditación: ${acred.titular || 'Sin titular'}`,
                        importe: acred.importe,
                        comision: acred.comision,
                        importe_comision: acred.importe_comision,
                        fecha: fechaFormateada,
                        fecha_original: acred.fecha_hora,
                        cuit: acred.cuit,
                        estado: acred.cotejado ? 'Cotejado' : 'Pendiente',
                        es_entrada: true
                    });
                });

                // Agregar solo comprobantes pendientes (sin asignar)
                comprobantesData.data.forEach(comp => {
                    // Solo incluir comprobantes que NO tienen acreditación asignada
                    if (!comp.id_acreditacion) {
                        // Verificar que la fecha sea válida
                        const fecha = comp.fecha_envio ? new Date(comp.fecha_envio) : new Date();
                        const fechaFormateada = fecha instanceof Date && !isNaN(fecha) ? 
                            fecha.toLocaleDateString('es-AR') + ' ' + fecha.toLocaleTimeString('es-AR', {hour: '2-digit', minute: '2-digit'}) : 
                            'Fecha no disponible';

                        movimientos.push({
                            id: `comp_${comp.id}`,
                            tipo: 'comprobante',
                            concepto: `Comprobante Pendiente: ${comp.nombre_remitente || 'Sin nombre'}`,
                            importe: comp.importe,
                            comision: 0, // Los comprobantes no tienen comisión directa
                            importe_comision: 0,
                            fecha: fechaFormateada,
                            fecha_original: comp.fecha_envio,
                            cuit: comp.cuit,
                            estado: 'Pendiente',
                            id_acreditacion: null,
                            fuente: comp.fuente,
                            es_entrada: true
                        });
                    }
                });

                // Agregar movimientos como salidas o entradas
                movimientosData.data.forEach(mov => {
                    // Verificar que la fecha sea válida
                    const fecha = mov.fecha_pago ? new Date(mov.fecha_pago) : new Date();
                    const fechaFormateada = fecha instanceof Date && !isNaN(fecha) ? 
                        fecha.toLocaleDateString('es-AR') + ' ' + fecha.toLocaleTimeString('es-AR', {hour: '2-digit', minute: '2-digit'}) : 
                        'Fecha no disponible';

                    movimientos.push({
                        id: `mov_${mov.id}`,
                        tipo: 'movimiento',
                        concepto: mov.concepto,
                        importe: mov.importe,
                        fecha: fechaFormateada,
                        fecha_original: mov.fecha_pago,
                        metodo_pago: mov.metodo_pago,
                        referencia: mov.referencia,
                        tipo_pago: mov.tipo_pago,
                        estado: mov.estado,
                        es_entrada: mov.tipo_pago === 'credito'
                    });
                });

                // Ordenar por fecha (más reciente primero)
                movimientos.sort((a, b) => {
                    const fechaA = a.fecha_original ? new Date(a.fecha_original) : new Date(0);
                    const fechaB = b.fecha_original ? new Date(b.fecha_original) : new Date(0);
                    return fechaB - fechaA;
                });

                // Guardar todos los movimientos y resetear paginación
                allMovimientos = movimientos;
                currentPage = 1;
                displayMovimientosUnificados();
            } catch (error) {
                console.error('Error cargando movimientos unificados:', error);
                showAlert('Error al cargar movimientos unificados', 'danger');
            }
        }

        // Mostrar movimientos unificados con paginación
        function displayMovimientosUnificados() {
            // Aplicar filtro si está activo
            let movimientosFiltrados = allMovimientos;
            if (movimientosFilter) {
                switch (movimientosFilter) {
                    case 'acreditacion':
                        movimientosFiltrados = allMovimientos.filter(mov => mov.tipo === 'acreditacion');
                        break;
                    case 'comprobante':
                        movimientosFiltrados = allMovimientos.filter(mov => mov.tipo === 'comprobante');
                        break;
                    case 'credito':
                        movimientosFiltrados = allMovimientos.filter(mov => mov.tipo === 'movimiento' && mov.tipo_pago === 'credito');
                        break;
                    case 'pago':
                        movimientosFiltrados = allMovimientos.filter(mov => mov.tipo === 'movimiento' && mov.tipo_pago === 'egreso');
                        break;
                    default:
                        movimientosFiltrados = allMovimientos;
                }
            }

            const tbody = document.getElementById('movimientosUnificadosTableBody');
            const total = movimientosFiltrados.length;
            
            if (total === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4 text-muted">
                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                            ${movimientosFilter ? `No se encontraron movimientos de tipo "${movimientosFilter}"` : 'No se encontraron movimientos'}
                        </td>
                    </tr>
                `;
                updatePaginationInfo(0, 0, 0);
                updatePaginationControls(0);
                return;
            }

            // Calcular paginación
            const totalPages = Math.ceil(total / movimientosPerPage);
            const startIndex = (currentPage - 1) * movimientosPerPage;
            const endIndex = Math.min(startIndex + movimientosPerPage, total);
            const movimientosPagina = movimientosFiltrados.slice(startIndex, endIndex);

            // Actualizar información de paginación
            updatePaginationInfo(startIndex + 1, endIndex, total);
            updatePaginationControls(totalPages);

            tbody.innerHTML = movimientosPagina.map(mov => {
                const isEntrada = mov.es_entrada;
                const importeClass = isEntrada ? 'text-success' : 'text-danger';
                const importeSign = isEntrada ? '+' : '-';
                const tipoBadge = mov.tipo === 'acreditacion' ? 
                    '<span class="badge bg-primary status-badge">Acreditación</span>' : 
                    mov.tipo === 'comprobante' ?
                    '<span class="badge bg-warning status-badge">Comprobante Pendiente</span>' :
                    `<span class="badge bg-${mov.tipo_pago === 'credito' ? 'success' : 'danger'} status-badge">${mov.tipo_pago === 'credito' ? 'Crédito' : 'Pago'}</span>`;

                // Calcular comisión y neto
                const comision = mov.comision || 0;
                const importeComision = mov.importe_comision || 0;
                const neto = mov.importe - importeComision;

                return `
                    <tr>
                        <td>${mov.fecha}</td>
                        <td>${tipoBadge}</td>
                        <td><strong>${mov.concepto}</strong></td>
                        <td>
                            <span class="${importeClass}">
                                <strong>${importeSign}${new Intl.NumberFormat('es-AR', {
                                    style: 'currency',
                                    currency: 'ARS'
                                }).format(mov.importe)}</strong>
                            </span>
                        </td>
                        <td>
                            ${comision > 0 ? `
                                <small class="text-muted">
                                    ${comision}%<br>
                                    <span class="text-danger">-${new Intl.NumberFormat('es-AR', {
                                        style: 'currency',
                                        currency: 'ARS'
                                    }).format(importeComision)}</span>
                                </small>
                            ` : '<small class="text-muted">0%</small>'}
                        </td>
                        <td>
                            <span class="${isEntrada ? 'text-success' : 'text-danger'}">
                                <strong>${importeSign}${new Intl.NumberFormat('es-AR', {
                                    style: 'currency',
                                    currency: 'ARS'
                                }).format(neto)}</strong>
                            </span>
                        </td>
                        <td>
                            ${mov.cuit ? `<small><strong>CUIT:</strong> ${mov.cuit}</small><br>` : ''}
                            ${mov.metodo_pago ? `<small><strong>Método:</strong> ${mov.metodo_pago}</small><br>` : ''}
                            ${mov.referencia ? `<small><strong>Ref:</strong> ${mov.referencia}</small><br>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');

            // Actualizar contador de movimientos
            const movimientosCountElement = document.getElementById('movimientosCount');
            if (movimientosCountElement) {
                movimientosCountElement.textContent = total;
            }
        }

        // Actualizar información de paginación
        function updatePaginationInfo(start, end, total) {
            const infoElement = document.getElementById('movimientosUnificadosPaginationInfo');
            infoElement.textContent = `Mostrando ${start} a ${end} de ${total} movimientos`;
        }

        // Actualizar controles de paginación
        function updatePaginationControls(totalPages) {
            const paginationElement = document.getElementById('movimientosUnificadosPagination');
            
            if (totalPages <= 1) {
                paginationElement.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Botón anterior
            paginationHTML += `
                <li class="page-item ${currentPage <= 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Páginas
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            // Primera página si no está visible
            if (startPage > 1) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="goToPage(1); return false;">1</a>
                    </li>
                `;
                if (startPage > 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            // Páginas visibles
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
                    </li>
                `;
            }
            
            // Última página si no está visible
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="goToPage(${totalPages}); return false;">${totalPages}</a>
                    </li>
                `;
            }
            
            // Botón siguiente
            paginationHTML += `
                <li class="page-item ${currentPage >= totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            paginationElement.innerHTML = paginationHTML;
        }

        // Ir a página específica
        function goToPage(page) {
            currentPage = page;
            displayMovimientosUnificados();
        }

        // Cambiar cantidad de movimientos por página
        function changeMovimientosPerPage() {
            const select = document.getElementById('movimientosPerPage');
            movimientosPerPage = parseInt(select.value);
            currentPage = 1; // Resetear a primera página
            displayMovimientosUnificados();
        }

        // Actualizar paginación de movimientos
        function updateMovimientosPagination(pagination) {
            const paginationElement = document.getElementById('movimientosUnificadosPagination');
            const infoElement = document.getElementById('movimientosUnificadosPaginationInfo');
            
            infoElement.textContent = `Mostrando ${pagination.page} de ${pagination.pages} páginas (${pagination.total} movimientos total)`;
            
            let paginationHTML = '';
            
            // Botón anterior
            paginationHTML += `
                <li class="page-item ${pagination.page <= 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changeMovimientosPage(${pagination.page - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Páginas
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.pages, pagination.page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === pagination.page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changeMovimientosPage(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Botón siguiente
            paginationHTML += `
                <li class="page-item ${pagination.page >= pagination.pages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changeMovimientosPage(${pagination.page + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            paginationElement.innerHTML = paginationHTML;
        }

        // Cambiar página de movimientos
        function changeMovimientosPage(page) {
            movimientosPage = page;
            loadMovimientos();
        }

        // Filtrar movimientos
        function filterMovimientos(tipo) {
            movimientosFilter = tipo;
            currentPage = 1; // Resetear paginación al filtrar
            
            // Actualizar estado visual de los botones
            const buttons = document.querySelectorAll('.btn-group .btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('btn-outline-primary', 'btn-outline-success', 'btn-outline-warning', 'btn-outline-info', 'btn-outline-danger');
            });
            
            // Activar el botón seleccionado
            const activeButton = event.target;
            if (activeButton) {
                activeButton.classList.remove('btn-outline-primary', 'btn-outline-success', 'btn-outline-warning', 'btn-outline-info', 'btn-outline-danger');
                activeButton.classList.add('active');
            }
            
            displayMovimientosUnificados(); // Usar display en lugar de loadMovimientosUnificados
        }

        // Ordenar movimientos (simplificado para la vista unificada)
        function sortMovimientos(field) {
            // Por ahora, solo recargamos los datos ya que el ordenamiento se hace en el cliente
            loadMovimientosUnificados();
        }

        // Mostrar perfil
        async function showProfile() {
            try {
                const response = await authenticatedRequest('/portal/profile');
                if (!response) return;

                const result = await response.json();
                
                if (result.success) {
                    const user = result.data;
                    document.getElementById('profileContent').innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Usuario:</strong></p>
                                <p><strong>Nombre:</strong></p>
                                <p><strong>Email:</strong></p>
                                <p><strong>Estado:</strong></p>
                                <p><strong>Fecha Registro:</strong></p>
                                <p><strong>Último Acceso:</strong></p>
                            </div>
                            <div class="col-md-6">
                                <p>${user.username}</p>
                                <p>${user.nombre} ${user.apellido}</p>
                                <p>${user.email || '<span class="text-muted">No especificado</span>'}</p>
                                <p>
                                    <span class="badge bg-${user.cliente_estado === 'activo' ? 'success' : 'warning'}">
                                        ${user.cliente_estado}
                                    </span>
                                </p>
                                <p>${new Date(user.fecha_registro).toLocaleDateString('es-AR')}</p>
                                <p>${user.ultimo_acceso ? new Date(user.ultimo_acceso).toLocaleString('es-AR') : 'Nunca'}</p>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('profileContent').innerHTML = `
                        <div class="alert alert-danger">
                            Error al cargar el perfil: ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('profileContent').innerHTML = `
                    <div class="alert alert-danger">
                        Error de conexión al cargar el perfil
                    </div>
                `;
            }
            
            const modal = new bootstrap.Modal(document.getElementById('profileModal'));
            modal.show();
        }

        // Cerrar sesión
        function logout() {
            localStorage.removeItem('portal_token');
            localStorage.removeItem('portal_user');
            window.location.href = '/portal-login.html';
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertsContainer.innerHTML = alertHTML;
            
            // Auto-dismiss después de 5 segundos
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
    </script>
